<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 1px solid black; /* Outer border */
        }
        th, td {
            border: 1px solid black; /* Inner border */
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Hours of operation</h2>
    <table>
        <tr>
            <th>Days</th>
            <th>Hours</th>
        </tr>
        <tr>
            <td>M-F</td>
            <td>10 a.m. to 7 p.m.</td>
        </tr>
        <tr>
            <td>Sat</td>
            <td>9 a.m. to 6 p.m.</td>
        </tr>
        <tr>
            <td>Sun</td>
            <td>11 a.m. to 5 p.m.</td>
        </tr>
        <tr>
            <td colspan="2">Hours vary on holidays</td>
        </tr>
    </table>
</body>
</html>
